<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
        }
        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
  

    <div class="form-container">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            // You can add your login authentication logic here
            // For demo purpose, let's just display the username and password
            alert("Username: " + username + "\nPassword: " + password);
        });

        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            var registerUsername = document.getElementById("register-username").value;
            var registerPassword = document.getElementById("register-password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (registerPassword !== confirmPassword) {
                alert("Password and Confirm Password do not match");
                return;
            }
            
            // You can add your registration logic here
            // For demo purpose, let's just display the registered username and password
            alert("Registered Username: " + registerUsername + "\nRegistered Password: " + registerPassword);
        });
    </script>
</body>
</html>
